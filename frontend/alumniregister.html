<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-4xl">
            <img class="mx-auto h-10 w-auto" src="images/graduate-hat.png" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register as Alumni
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-4xl">
            <form id="registerForm" class="space-y-8" onsubmit="handleSubmit(event)" method="POST"
                enctype="multipart/form-data">
                <!-- Personal Details -->
                <fieldset class="border p-4 rounded-md">
                    <legend class="text-lg font-semibold text-gray-900">Personal Details</legend>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Full
                                Name</label>
                            <div class="mt-2">
                                <input id="name" name="name" type="text" autocomplete="name" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                                Address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="new-password"
                                    required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium leading-6 text-gray-900">Date of
                                Birth</label>
                            <div class="mt-2">
                                <input id="dob" name="dob" type="date" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone
                                Number</label>
                            <div class="mt-2">
                                <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="profilePicture"
                                class="block text-sm font-medium leading-6 text-gray-900">Profile Picture</label>
                            <div class="mt-2">
                                <input id="profilePicture" name="profilePicture" type="file" accept="image/*"
                                    class="block w-full p-2 text-gray-900 border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 rounded-md">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Education Details -->
                <fieldset class="border p-4 rounded-md">
                    <legend class="text-lg font-semibold text-gray-900">Education Details</legend>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="degree" class="block text-sm font-medium leading-6 text-gray-900">Degree</label>
                            <div class="mt-2">
                                <input id="degree" name="degree" type="text" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="graduationYear" class="block text-sm font-medium leading-6 text-gray-900">Year
                                of Graduation</label>
                            <div class="mt-2">
                                <input id="graduationYear" name="graduationYear" type="number" min="1900" max="2100"
                                    required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="stream" class="block text-sm font-medium leading-6 text-gray-900">Stream</label>
                            <div class="mt-2">
                                <input id="stream" name="stream" type="text" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Career Details -->
                <fieldset class="border p-4 rounded-md">
                    <legend class="text-lg font-semibold text-gray-900">Career Details</legend>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="currentEmployer"
                                class="block text-sm font-medium leading-6 text-gray-900">Current Employer</label>
                            <div class="mt-2">
                                <input id="currentEmployer" name="currentEmployer" type="text" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="jobTitle" class="block text-sm font-medium leading-6 text-gray-900">Job
                                Title</label>
                            <div class="mt-2">
                                <input id="jobTitle" name="jobTitle" type="text" required
                                    class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="border p-4 rounded-md">
                    <div class="sm:col-span-2">
                        <label for="bio" class="block text-sm font-medium leading-6 text-gray-900">Bio</label>
                        <div class="mt-2">
                            <textarea id="bio" name="bio" rows="4"
                                class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                </fieldset>
                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="button" onclick="handleSubmit(event)"
                        class="inline-block rounded-md bg-indigo-600 px-3.5 py-1.5 text-base font-semibold leading-6 text-white shadow-sm ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                        Register
                        <span class="text-indigo-200" aria-hidden="true">&rarr;</span>
                    </button>
                </div>
            </form>

            <!-- Alert Container -->
            <div id="alertContainer"></div>
        </div>
    </div>
        <script>
    async function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(document.getElementById('registerForm'));
        try {
            const response = await axios.post('http://localhost:5000/api/alumni/register', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });

            // Handle success response
            showAlert('Registration successful!', 'alert-success');
        } catch (error) {
            // Handle error response
            showAlert('Registration failed. Please try again.', 'alert-error');
        }
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert ${type}`;
        alert.textContent = message;
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alert);
    }
</script>


</body>

</html>
